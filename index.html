<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Inscription</title>
    </head>
    <body>
        <form method="post" action="inscription">
            <fieldset>
                <legend>Inscription</legend>
                <p>Vous pouvez vous inscrire via ce formulaire.</p>

                <label for="email">Adresse email <span class="requis">*</span></label>
                <input type="text" id="email" name="email" value="" size="20" maxlength="60" />
                <br />
				<br />
                <label for="nom">Nom d'utilisateur<span class="requis">*</span></label></label>
                <input type="text" id="nom" name="nom" value="" size="20" maxlength="20" />
                <br />
                <br />
                <label for="zip">Age<span class="requis">*</span></label></label>
                <input type="text" id="age" name="age" value="" size="20" maxlength="20" />
                <br />
                <br />
				<label for="adresse">Adresse<span class="requis">*</span></label></label>
                <input type="text" id="adresse" name="adresse" value="" size="20" maxlength="20" />
                <br />
                <br />
                <label for="zip">Code ZIP<span class="requis">*</span></label></label>
                <input type="text" id="zip" name="adresse" value="" size="20" maxlength="20" />
                <br />
                <br />
                <label for="zip">Type de Baccalauréat<span class="requis">*</span></label></label>
                <input type="text" id="bac" name="bac" value="" size="20" maxlength="20" />
                <br />
                <br />
                <label for="zip">Moyenne de Baccalauréat<span class="requis">*</span></label></label>
                <input type="text" id="bac" name="Moybac" value="" size="20" maxlength="20" />
                <br />
                <br />
                <label for="telephone">téléphone<span class="requis">*</span></label></label>
                <input type="text" id="tele" name="telephone" value="" size="20" maxlength="20" />
                <br />
                <br />
                  <label for="motdepasse">Mot de passe <span class="requis">*</span></label>
                <input type="password" id="motdepasse" name="motdepasse" value="" size="20" maxlength="20" />
                <br />
				<br />
                <label for="confirmation">Confirmation du mot de passe <span class="requis">*</span></label>
                <input type="password" id="confirmation" name="confirmation" value="" size="20" maxlength="20" />
                <br />
                <br />
                <input type="submit" value="Inscription" class="sansLabel" />
                <br />
            </fieldset>
        </form>
    </body>
</html>
